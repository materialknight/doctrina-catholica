---
layout: default
---

<article class="post">

   <header class="post-header">
      <h1 class="post-title">
         {% if page.title_fragments %}
         {% for fragment in page.title_fragments %}
         <span>{{ fragment }}</span>
         {% endfor %}
         <span>{{ page.title }}</span>
         {% else %}
         <span>{{ page.title }}</span>
         {% endif %}
      </h1>
   </header>

   <div class="post-content">
      {{ content }}
   </div>

</article>
